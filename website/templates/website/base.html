{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{% static 'website/assets/favicon.ico' %}" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    {% block title %}{% endblock %}
    {% block meta %}{% endblock %}
    {% block script %}{% endblock %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'website/styles/main.min.css' %}">
    {% block css %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{% static 'website/js/app.min.js' %}"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                        (i[r].q = i[r].q || []).push(arguments)
                    }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-83855279-1', 'auto');
        ga('send', 'pageview');

    </script>
    {% block js %}{% endblock %}

    <noscript>Please enable JavaScript.</noscript>
</head>
<body>
<img id="infinity" src="{% static 'website/assets/infinity.svg' %}">
{% block content %}{% endblock %}
</body>
</html>
